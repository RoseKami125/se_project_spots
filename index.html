<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dennis Jemison">
  <meta name="keywords" content="Bessie, Coleman, profile, pictures, media">
  <meta name="description" content="Image sharing platform Spots">
  <title>Spots</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Profile Avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit-button.svg" alt="Edit Profile button">Edit Profile
          </button>
        </div>
        <button type="button" class="profile__post-button">
            <img src="./images/post-plus.svg" alt="New Post Button">New Post
          </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img
              src=""
              alt=""
              class="card__image">
              <button
               type="button"
               aria-label="Delete post"
               class="card__delete-button"></button>
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button
               type="button"
               aria-label="Like post"
               class="card__like-button"></button>
            </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">2023 @ Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" aria-label="Close modal" class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40">
            <span id ="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-desc-input" class="modal__label">
            Description
            <input id="profile-desc-input" type="text" class="modal__input" placeholder="Describe yourself" required min="2" max="200">
            <span id ="profile-desc-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" novalidate>
          <label for="card-image-input" class="modal__label">
            Image link
            <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required>
            <span id ="card-image-input-error" class="modal__error"></span>
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required>
            <span id ="card-caption-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
      </div>
    </div>
          <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
          class="modal__close-button modal__close-button_preview"
          type="button"
          aria-label="Close button"></button>
          <img class="modal__image">
          <p class="modal__caption"></p>
        </div>
  </div>
  <script src="./scripts/validation.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
